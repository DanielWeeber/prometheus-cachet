name: build prometheus-cachet-bridge

on: [push]

jobs:

  build_docker_image:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v1

    - name: Build and tag image
      run: docker build -t "docker.pkg.github.com/dbluxo/prometheus-cachet-bridge:latest" -f Dockerfile .

    - name: Docker login
      run: docker login docker.pkg.github.com -u $GITHUB_ACTOR -p $GITHUB_TOKEN
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

    - name: Publish to GPR
      run: docker push "docker.pkg.github.com/dbluxo/prometheus-cachet-bridge:latest"
